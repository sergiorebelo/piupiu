<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #menu {
            background-color: #f4f4f4;
            padding: 10px;
        }
        #menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;

        }
        #menu ul li {
            display: inline;
            margin-right: 10px;

        }
        #menu ul li a {
            text-decoration: none;
            color: #333;
            background-color: #abcdef;
        }
        #menu ul li a:hover {
            color: #666;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .response-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>User Management</h1>

<!-- Menu -->
<div id="menu">
    <ul>
        <li><a href="#create-user">Create User</a></li>
        <li><a href="#fetch-user-by-username" ">Fetch User by Username</a></li>
        <li><a href="#fetch-user-by-id" ">Fetch User by ID</a></li>
        <li>|</li>
        <li><a href="#cors-test">CORS Test</a></li>
    </ul>
</div>

<!-- User Management Section -->
<div id="user-management" class="section">
    <h2>User Management</h2>

    <!-- Create User Form -->
    <div id="#create-user" class="form-container">
        <h3>Create User</h3>
        <form id="createUserForm" onsubmit="createUser(event)">
            <label for="createUsername">Username:</label>
            <input type="text" id="createUsername" name="createUsername" required><br>
            <label for="createPassword">Password:</label>
            <input type="password" id="createPassword" name="createPassword" required><br>
            <button type="submit">Create</button>
        </form>
    </div>

    <!-- Fetch User by Username -->
    <div id="#fetch-user-by-username" class="form-container">
        <h3>Fetch User by Username</h3>
        <form id="fetchUserForm" onsubmit="fetchUserByUsername(event)">
            <label for="fetchUsername">Username:</label>
            <input type="text" id="fetchUsername" name="fetchUsername" required><br>
            <button type="submit">Fetch User</button>
        </form>
        <div id="userDataByUsername" class="response-container"></div>
    </div>

    <!-- Fetch User by ID -->
    <div  id="#fetch-user-by-id" class="form-container">
        <h3>Fetch User by ID</h3>
        <form id="fetchUserByIDForm" onsubmit="fetchUserByID(event)">
            <label for="fetchID">ID:</label>
            <input type="text" id="fetchID" name="fetchUsername" required><br>
            <button type="submit">Fetch User</button>
        </form>
        <div id="userDataByID" class="response-container"></div>
    </div>
</div>

<!-- CORS Test Section -->
<div id="cors-test" class="section">
    <h2>CORS Test</h2>

    <!-- Post Data Form -->
    <div class="form-container">
        <h3>Post Data</h3>
        <form id="postDataForm" onsubmit="postData(event)">
            <label for="postData">Data:</label><br>
            <textarea id="postData" name="postData" rows="4" cols="50"></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <div id="postResponse" class="response-container"></div>
    </div>
</div>

<!-- JavaScript -->
<script>
    // Function to create user
    function createUser(event) {
        event.preventDefault();
        const form = document.getElementById('createUserForm');
        const username = form.elements['createUsername'].value;
        const password = form.elements['createPassword'].value;
        // Call API to create user
        fetch('http://localhost:8080/users/create-user', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password }) })
    }

    // Function to fetch user by username
    function fetchUserByUsername(event) {
        event.preventDefault();
        const form = document.getElementById('fetchUserForm');
        const username = form.elements['fetchUsername'].value;
        // Call API to fetch user by username
        fetch(`http://localhost:8080/users/username/${username}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Parse and format the JSON data
                const formattedData = Object.entries(data)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join('\n');

                // Display the formatted data
                document.getElementById('userDataByUsername').innerText = formattedData;
            })
            .catch(error => console.error('Error:', error));

    }

     // Function to fetch user by ID
    function fetchUserByID(event) {
        event.preventDefault();
        const form = document.getElementById('fetchUserByIDForm');
        const id = form.elements['fetchID'].value;
        // Call API to fetch user by username
        fetch(`http://localhost:8080/users/${id}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Parse and format the JSON data
                const formattedData = Object.entries(data)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join('\n');

                // Display the formatted data
                document.getElementById('userDataByID').innerText = formattedData;
            })
            .catch(error => console.error('Error:', error));

    }

    // Function to post data
    function postData(event) {
        event.preventDefault();
        const form = document.getElementById('postDataForm');
        const postData = form.elements['postData'].value;
        // Call API to post data
        fetch('http://localhost:8080/cors-test', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ data: postData }) })
             .then(response => response.text())
             .then(data => document.getElementById('postResponse').innerText = data)
             .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
